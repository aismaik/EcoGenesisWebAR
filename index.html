<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sheikh Zayed Message - AR Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            z-index: 10;
        }
        .loading-screen.hidden {
            display: none;
        }
        .message-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            font-family: 'Poppins', sans-serif;
        }
        .message-panel h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .message-panel p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .btn-restart {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-restart:hover {
            background-color: #45a049;
        }
        /* Add this to ensure AR scene is properly positioned */
        a-scene {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <h2>Loading AR Experience...</h2>
        <p id="permission-message" style="display: none;">Please allow camera access to continue</p>
    </div>

    <!-- AR Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: high;"
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        gesture-detector
        id="scene">
        
        <!-- Marker-based or location-based AR content would go here -->
        <a-camera gps-camera rotation-reader></a-camera>
        
        <!-- Sheikh Zayed Model -->
        <a-entity 
            gltf-model="assets/models/sheikh-model.glb"
            scale="0.5 0.5 0.5"
            position="0 0 -2"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"
            visible="true">
        </a-entity>
        
        <!-- Congratulatory Text -->
        <a-text 
            value="Congratulations! You've saved the environment!"
            position="0 1.5 -2"
            align="center"
            color="#FFFFFF"
            width="3">
        </a-text>
    </a-scene>

    <!-- Message Panel -->
    <div class="message-panel">
        <h2>Sheikh Zayed's Message</h2>
        <p>"The environment is a trust that we must pass on to the next generation. Thank you for contributing to its preservation."</p>
        <p>Congratulations on completing the game!</p>
        <button class="btn-restart" onclick="window.location.reload()">Restart Experience</button>
    </div>

    <!-- Audio -->
    <audio id="zayed-audio" src="assets/audio/sheikh-message.mp3" loop></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingScreen = document.getElementById("loading-screen");
            const permissionMessage = document.getElementById("permission-message");
            
            // First check for camera permissions
            async function checkCameraPermission() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    // Permission granted, hide loading screen after delay
                    setTimeout(() => {
                        loadingScreen.classList.add("hidden");
                        // Start audio after permission is granted
                        document.getElementById('zayed-audio').play();
                    }, 3000);
                    
                    // Stop all tracks to release camera
                    stream.getTracks().forEach(track => track.stop());
                } catch (error) {
                    console.error("Camera permission denied:", error);
                    permissionMessage.style.display = "block";
                    // Show instructions to enable camera
                }
            }
            
            checkCameraPermission();
            
            // Handle scene loaded event
            document.querySelector('a-scene').addEventListener('loaded', function() {
                console.log('Scene loaded');
            });
            
            // Handle AR.js errors
            document.querySelector('a-scene').addEventListener('arjs-video-loaded', function() {
                console.log('AR.js video loaded');
            });
            
            document.querySelector('a-scene').addEventListener('error', function() {
                console.error('AR.js error occurred');
                permissionMessage.style.display = "block";
            });
        });
    </script>
</body>
</html>
