<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Model Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body, html { 
      margin: 0; 
      padding: 0;
      overflow: hidden; 
      width: 100%;
      height: 100%;
    }
    a-scene {
      width: 100%;
      height: 100%;
      position: absolute;
    }
    .message-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      z-index: 5;
      font-family: Arial, sans-serif;
    }
    .btn-restart {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-restart:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix;"
  >
    <a-assets>
      <!-- 3D Model -->
      <a-asset-item id="model" src="https://raw.githubusercontent.com/aismaik/EcoGenesisWebAR/main/sheikhModel.glb"></a-asset-item>
    </a-assets>

    <a-entity 
      gltf-model="#model"
      position="0 0 -1.5" <!-- Centered Position -->
      scale="0.3 0.3 0.3" <!-- Scaled Down -->
      rotation="0 0 0"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
    ></a-entity>

    <a-text
      value="Congratulations! You've saved the environment!"
      position="0 1.5 -1.5"
      align="center"
      color="white"
      width="3">
    </a-text>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Message Panel -->
  <div class="message-panel">
    <h2>Sheikh Zayed's Message</h2>
    <p>"The environment is a trust that we must pass on to the next generation. Thank you for contributing to its preservation."</p>
    <button class="btn-restart" onclick="restartExperience()">Restart</button>
  </div>

  <!-- Audio -->
  <audio id="zayedAudio" src="https://raw.githubusercontent.com/aismaik/EcoGenesisWebAR/main/sheikhMessage.mp3" autoplay loop></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Add error handling for the scene
      const scene = document.querySelector('a-scene');
      const audio = document.getElementById('zayedAudio');

      scene.addEventListener('loaded', () => {
        console.log('Scene loaded successfully');
        playAudio();
      });

      scene.addEventListener('error', (e) => {
        console.error('Scene error:', e.detail);
        alert('Error loading AR experience. Please check console for details.');
      });

      // Add camera permission handling
      async function checkCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          stream.getTracks().forEach(track => track.stop());
        } catch (error) {
          console.error('Camera error:', error);
          alert('Camera access is required for this AR experience. Please allow camera permissions.');
        }
      }

      // Audio playback
      function playAudio() {
        audio.volume = 0.7;
        const playPromise = audio.play();

        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.log('Audio play blocked by browser.', error);
          });
        }
      }

      // Restart experience
      function restartExperience() {
        window.location.reload();
      }

      // Expose restart function globally
      window.restartExperience = restartExperience;

      // Check camera on start
      checkCamera();
    });
  </script>
</body>
</html>
