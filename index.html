<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sheikh Zayed Message - AR Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            z-index: 10;
        }
        .loading-screen.hidden {
            display: none;
        }
        .message-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            font-family: 'Poppins', sans-serif;
        }
        .message-panel h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .message-panel p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .btn-restart {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-restart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <h2>Loading AR Experience...</h2>
    </div>

    <!-- AR Scene -->
    <a-scene 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true; precision: high;"
        vr-mode-ui="enabled: false">
        
        <!-- Sheikh Zayed Model -->
        <a-entity 
            gltf-model="assets/models/sheikh-model.glb"
            scale="0.5 0.5 0.5"
            position="0 0 -2"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;">
        </a-entity>
        
        <!-- Congratulatory Text -->
        <a-text 
            value="Congratulations! You've saved the environment!"
            position="0 1.5 -2"
            align="center"
            color="#FFFFFF"
            width="3">
        </a-text>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Message Panel -->
    <div class="message-panel">
        <h2>Sheikh Zayed's Message</h2>
        <p>"The environment is a trust that we must pass on to the next generation. Thank you for contributing to its preservation."</p>
        <p>Congratulations on completing the game!</p>
        <button class="btn-restart" onclick="window.location.reload()">Restart Experience</button>
    </div>

    <!-- Audio -->
    <audio id="zayed-audio" src="assets/audio/sheikh-message.mp3" autoplay loop></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingScreen = document.getElementById("loading-screen");

            // Hide loading screen after 3 seconds
            setTimeout(() => {
                loadingScreen.classList.add("hidden");
            }, 3000);
        });
    </script>
</body>
</html>
